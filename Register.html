	<h1> <style> h1{ border: 4px solid yellow; text-align: center;  } </style>Registration Form</h1><br><br>
	<form method="GET">
<strong>First Name:</strong> <input type="text" name="firstname"><br>
<strong>Last Name:</strong> <input type="text" name="lastname"><br>
<strong>Email:</strong> <input type="Email" name="email" required><br>
<strong>Password:</strong> <input type="Password" name="password" minlength="5" maxlength="15"><br>
<strong>Phone:</strong> <input type="text"><br>
<strong>Birthday:</strong> <input type="date"><br>
<strong>Gender:</strong><br>
<input type="radio" name="gender" value="Male">Male<br>
<input type="radio" name="gender" value="Female">Female<br>
<input type="radio" name="gender" value="Other">Other<br>
<strong>Pet:</strong><br>
<input type="checkbox" name="cat">Cat<br>
<input type="checkbox" name="dog">Dog<br>
<input type="checkbox" name="bird">Bird<br>
<input type="checkbox" name="rabbit">Rabbit<br>
<input type="checkbox" name="chameleon">Chameleon<br>
<strong>Car:</strong><br>
<select name="Car">
	<option value="Volvo" name="volvo">Volvo</option>
	<option value="Toyota" name="toyota">Toyota</option>
	<option value="Rolls Royce" name="rollsroyce">Rolls Royce</option>
</select><br>
<input type="submit" value="Register!">
<input type="reset">
	</form>
</body>
</html>
